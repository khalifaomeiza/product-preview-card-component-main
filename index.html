<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="productimage">
        <img src="images/image-product-desktop.jpg" alt="Perfume bottle image" class="perfume-image">
      </div>
    
      <div class="content">
        <div class="productcat">
          <h3>Perfume</h3>
        </div>
        <div class="product-tag">
          <h4>Gabrielle Essence Eau De Parfum</h4>
        </div>
        <div class="productdesc">
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing">
          <ul>
            <li class="newprice">$149.99</li>
           <li class="oldprice">$169.99</li>
          </ul>
        </div>
        <div class="btn">
       <button> <img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khalifa Abdulsalam</a>.
    </div>

  
</body>
</html>
